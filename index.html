<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Hotel Management System</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Add / Edit Employee</h2>
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter employee name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter employee address" required>
                </div>
                <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" id="designation" placeholder="Enter employee designation" required>
                </div>
                <button type="submit" class="btn-primary">Submit</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Employee List</h2>
            <ul id="employeeList" class="employee-list">
                <!-- Employee items will be dynamically added here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hotel Management System</p>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js" defer></script>

</html>
